<div class="modal-header lime accent-4">
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title text-dark" id="myModalLabel">
        <span *ngIf="formType == 'editSubcategory'">Edit Subcategory: #{{subcategory.id}} - {{subcategory.name}}</span>
        <span *ngIf="formType == 'addSubcategory'">Add new Subategory: </span>
        <span *ngIf="formType == 'importSubcategory'">Import new Subcategory: {{subcategory.name}}</span>
    </h4>
</div>
<div class="modal-body  mx-3">


    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text  primary-color text-white">Category:</label>
        </div>
        <select class="custom-select" id="select" [formControl]="editSelectCategory" (change)="changeCategory($event)"
            placeholder="Choose...">
            <option *ngFor="let category of categories" value="{{category.name}}">{{category.name}}</option>
        </select>
    </div>

    <div class="md-form mb-2">
        <mdb-icon fas icon="info-circle" class="prefix grey-text"></mdb-icon>
        <input type="text" id="form2" class="form-control-sm" [formControl]="editSubcategoryName" mdbInput mdbValidate>
        <label for="form2" mdbTooltip="Basic tooltip" placement="right">Subcategory Name</label>
        <mdb-error *ngIf="editSubcategoryName.invalid && (editSubcategoryName.dirty || editSubcategoryName.touched)">
            Input invalid
        </mdb-error>
        <mdb-success
            *ngIf="editSubcategoryName.valid && (editSubcategoryName.dirty || editSubcategoryName.touched) || editSubcategoryName.value">
            Input valid
        </mdb-success>
    </div>

    <br>
</div>


<div class="modal-footer  text-center " style="display: inline;">
    <button type="button" mdbBtn color="primary" class="waves-light" aria-label="Close" (click)="closeModal()"
        mdbWavesEffect><i class="fas fa-times-circle"></i>&nbsp;Close</button>
    <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
        [disabled]="!validatingForm.valid " (click)="save()"><i class="fas fa-save"></i>&nbsp;Save!</button>
</div>
