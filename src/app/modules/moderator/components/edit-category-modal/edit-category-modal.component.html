<div class="modal-header lime accent-4">
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title text-dark" id="myModalLabel">
        <span *ngIf="formType == 'editCategory'">Edit Category: #{{category.id}} - {{category.name}}</span>
        <span *ngIf="formType == 'addCategory'">Add new Category: </span>
        <span *ngIf="formType == 'importCategory'">Import new Category: {{category.name}}</span>
    </h4>
</div>
<div class="modal-body  mx-3" style="padding-top: 5px; padding-bottom: 5px;">



    <div class="md-form mb-2">
        <mdb-icon fas icon="info-circle" class="prefix grey-text"></mdb-icon>
        <input type="text" id="form2" class="form-control-sm" [formControl]="editCategoryName" mdbInput mdbValidate>
        <label for="form2" mdbTooltip="Basic tooltip" placement="right">Category Name</label>
        <mdb-error *ngIf="editCategoryName.invalid && (editCategoryName.dirty || editCategoryName.touched)">
            Input invalid
        </mdb-error>
        <mdb-success
            *ngIf="editCategoryName.valid && (editCategoryName.dirty || editCategoryName.touched) || editCategoryName.value">
            Input valid
        </mdb-success>
    </div>

    <br><br>











    <!-- {{validatingForm.value|json}} -->
</div>
<!-- <div class="text-center" style="margin-bottom: 10px;">
    {{product | json}}}}
</div>
</div> -->
<div class="modal-footer  text-center " style="display: inline;">
    <button type="button" mdbBtn color="primary" class="waves-light" aria-label="Close" (click)="closeModal()"
        mdbWavesEffect><i class="fas fa-times-circle"></i>&nbsp;Close</button>
    <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
        [disabled]="!validatingForm.valid" (click)="save()"><i class="fas fa-save"></i>&nbsp;Save!</button>
</div>
