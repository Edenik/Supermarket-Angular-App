<p class="container breadcumb z-depth-2 text-right" style="margin-top: 90px;">
  <a class="breadLink" [routerLink]="['/home']">בית</a> /
  <a class="breadLink" [routerLink]="['/auth/register']">הרשמה</a>
</p>



<h1 class="header">צור משתמש</h1>
<div class="container">
  <div class="row flex-center">
    <div class="col-lg-6 col-md-offset-3">
      <form [formGroup]="registerForm">
        <div class="form-group" class="text-right">
          <label>שם משתמש</label>
          <input type="text" formControlName="displayName" class="form-control">
        </div>
        <div class="form-group" class="text-right">
          <label>אימייל</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group" class="text-right">
          <label>סיסמא</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error" class="flex-center">{{errorMessage}}</label>
          <label *ngIf="errorMessage" class="flex-center"><a href="./forgot-password">אפס סיסמא&nbsp;</a>?שכחת את
            הסיסמא</label>
          <label class="success" class="flex-center">{{successMessage}}</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block" (click)="tryRegister(registerForm.value)"
          [disabled]="!registerForm.valid">הירשם&nbsp;<i class="fas fa-user-plus"></i></button>
      </form>
    </div>
  </div>
  <div class="row flex-center">
    <div class="col-lg-6">
      <p class="flex-center"><a [routerLink]="['/auth/login']">התחבר&nbsp;</a>?קיים כבר משתמש</p>
    </div>
  </div>
</div>
